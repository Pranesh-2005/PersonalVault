<!DOCTYPE html>
<html>
<head>
    <title>Your Vault</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="vault-bg">
    <div class="vault-box">
        <h2>Welcome, {{ name }}</h2>

        <form action="/add" method="POST">
            <input name="field" placeholder="Field (e.g., Aadhaar)" required>
            <input name="value" placeholder="Value (e.g., 1234...)" required>
            <button>Add</button>
        </form>

        <div class="vault-entries">
            {% for id, k, v in data %}
                <p>
                    <b>{{ k }}</b>: {{ v }}
                    <!-- Edit link -->
                    <a href="{{ url_for('edit', data_id=id) }}" class="edit-link">[Edit]</a>
                    <!-- Delete form -->
                    <form action="{{ url_for('delete', data_id=id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this?');">
                        <button type="submit" class="delete-btn">[Delete]</button>
                    </form>
                </p>
            {% endfor %}
        </div>

        <a href="/logout">Logout</a>
    </div>
</body>
</html>
